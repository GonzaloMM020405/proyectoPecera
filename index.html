<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alimentador de Peces 游</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow-x: hidden;
            background-color: #f8fafc;
            overscroll-behavior-y: none;
        }
        
        h1, h2, h3 {
            font-family: 'Fredoka', sans-serif;
        }

        .bubble {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.4));
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            animation: float 8s infinite ease-in-out;
            opacity: 0.7;
            z-index: 10;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0.7; }
            50% { transform: translateY(-20px) translateX(10px); opacity: 0.9; }
            100% { transform: translateY(0) translateX(0); opacity: 0.7; }
        }

        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            transition: opacity 0.3s ease;
            overscroll-behavior: contain;
        }

        .custom-input {
            transition: all 0.2s;
            -webkit-appearance: none;
        }
        .custom-input:focus {
            border-color: #81c784;
            box-shadow: 0 0 0 3px rgba(129, 199, 132, 0.2);
        }

        .action-card {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            touch-action: manipulation;
        }
        .action-card:hover {
            transform: translateY(-2px);
            border-color: #4dd0e1;
        }
        .action-card:active {
            transform: scale(0.97);
            background-color: #f1f5f9;
        }
        
        .emoji-responsive {
            font-size: clamp(5rem, 15vw, 8rem);
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }
    </style>

    <script>
        var accessToken = "99c310035654d2b55962d03a845d34abb1d172c8";
        var deviceID = "0a10aced202194944a067400";
        var url = "https://api.particle.io/v1/devices/" + deviceID + "/servo";

        function activar() {
            $.post(url, {params: "activar", access_token: accessToken}, function() {
                alert("Activado");
            });
        }

        function enviarIntervalo() {
            let d = document.getElementById("dias").value;
            let h = document.getElementById("horas").value;
            let m = document.getElementById("min").value;
            let s = document.getElementById("seg").value;

            let cmd = `intervalo,${d},${h},${m},${s}`;

            $.post(url, {params: cmd, access_token: accessToken}, function() {
                alert("Intervalo configurado");
                closeModal('modal-intervalo');
            });
        }

        function programar() {
            let a침o  = document.getElementById("a").value;
            let mes  = document.getElementById("m").value;
            let dia  = document.getElementById("d").value;
            let hora = document.getElementById("h").value;
            let min  = document.getElementById("mi").value;

            let cmd = `programar,${a침o},${mes},${dia},${hora},${min}`;
            
            $.post(url, {params: cmd, access_token: accessToken}, function() {
                alert("Programado correctamente");
                closeModal('modal-fecha');
            });
        }

        function stopModes() {
            $.post(url, {params: "stop", access_token: accessToken}, function() {
                alert("Modos detenidos");
            });
        }

        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            const content = document.getElementById(modalId.replace('modal-', 'modal-content-'));
            
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';

            setTimeout(() => {
                content.classList.remove('scale-95', 'opacity-0');
                content.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            const content = document.getElementById(modalId.replace('modal-', 'modal-content-'));
            
            content.classList.remove('scale-100', 'opacity-100');
            content.classList.add('scale-95', 'opacity-0');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }, 300);
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal-overlay')) {
                closeModal(event.target.id);
            }
        }
    </script>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col md:flex-row">

    <div class="relative w-full md:w-5/12 lg:w-4/12 bg-[#92dff3] overflow-hidden flex flex-col justify-center items-center py-10 px-6 md:p-8 text-center shadow-lg z-10 md:h-screen md:sticky md:top-0">
        <div class="bubble w-12 h-12 top-6 left-6 md:w-16 md:h-16 md:top-10 md:left-10 delay-100"></div>
        <div class="bubble w-6 h-6 top-20 right-10 md:w-8 md:h-8 md:top-40 md:right-20 delay-500"></div>
        <div class="bubble w-20 h-20 -bottom-5 left-1/3 md:w-24 md:h-24 md:bottom-20 md:left-1/2 delay-300"></div>

        <div class="mb-4 md:mb-6 transform hover:scale-110 transition-transform duration-500 cursor-default">
            <span class="emoji-responsive">游쀂</span>
        </div>

        <h1 class="text-4xl md:text-6xl text-white drop-shadow-sm mb-1 leading-tight">
            Alimentador
        </h1>
        <h2 class="text-3xl md:text-5xl text-white font-bold tracking-wider drop-shadow-md leading-tight">
            de peces
        </h2>
        
        <p class="mt-4 md:mt-6 text-white/90 text-sm md:text-lg font-light max-w-xs mx-auto">
            Control inteligente para tu acuario
        </p>
    </div>

    <div class="w-full md:w-7/12 lg:w-8/12 flex flex-col justify-start md:justify-center items-center px-4 py-8 md:p-12 relative bg-slate-50 flex-grow">
        
        <div class="max-w-md w-full space-y-4 md:space-y-6">
            
            <button onclick="activar()" class="action-card w-full bg-white p-5 md:p-6 rounded-2xl border-2 border-slate-100 shadow-sm flex items-center group cursor-pointer text-left select-none">
                <div class="bg-slate-100 p-3 md:p-4 rounded-full mr-4 md:mr-6 group-hover:bg-[#4dd0e1] group-hover:text-white transition-colors duration-300 flex-shrink-0">
                    <i class="ph ph-power text-2xl md:text-3xl text-slate-600 group-hover:text-white"></i>
                </div>
                <div>
                    <h3 class="text-lg md:text-xl text-slate-700 font-semibold group-hover:text-[#004d40]">Activar ahora</h3>
                    <p class="text-xs md:text-sm text-slate-400">Alimentar inmediatamente</p>
                </div>
            </button>

            <button onclick="openModal('modal-intervalo')" class="action-card w-full bg-white p-5 md:p-6 rounded-2xl border-2 border-slate-100 shadow-sm flex items-center group cursor-pointer text-left select-none">
                <div class="bg-slate-100 p-3 md:p-4 rounded-full mr-4 md:mr-6 group-hover:bg-[#81c784] group-hover:text-white transition-colors duration-300 flex-shrink-0">
                    <i class="ph ph-hourglass-high text-2xl md:text-3xl text-slate-600 group-hover:text-white"></i>
                </div>
                <div>
                    <h3 class="text-lg md:text-xl text-slate-700 font-semibold group-hover:text-[#004d40]">Intervalo Libre</h3>
                    <p class="text-xs md:text-sm text-slate-400">Configurar temporizador c칤clico</p>
                </div>
            </button>

            <button onclick="openModal('modal-fecha')" class="action-card w-full bg-white p-5 md:p-6 rounded-2xl border-2 border-slate-100 shadow-sm flex items-center group cursor-pointer text-left select-none">
                <div class="bg-slate-100 p-3 md:p-4 rounded-full mr-4 md:mr-6 group-hover:bg-[#ff80ab] group-hover:text-white transition-colors duration-300 flex-shrink-0">
                    <i class="ph ph-calendar-plus text-2xl md:text-3xl text-slate-600 group-hover:text-white"></i>
                </div>
                <div>
                    <h3 class="text-lg md:text-xl text-slate-700 font-semibold group-hover:text-[#004d40]">Programar fecha</h3>
                    <p class="text-xs md:text-sm text-slate-400">Establecer d칤a y hora espec칤fica</p>
                </div>
            </button>

             <div class="pt-4 text-center pb-8 md:pb-0">
                <button onclick="stopModes()" class="text-slate-400 hover:text-red-400 text-sm font-medium flex items-center justify-center mx-auto transition-colors p-2 active:bg-slate-100 rounded-lg">
                    <i class="ph ph-stop-circle mr-2 text-lg"></i> Detener todos los modos
                </button>
            </div>

        </div>
    </div>

    <div id="modal-intervalo" class="modal-overlay fixed inset-0 z-50 hidden flex items-center justify-center p-4 md:p-6">
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-sm p-5 md:p-6 transform scale-95 opacity-0 transition-all duration-300 mx-auto" id="modal-content-intervalo">
            <div class="flex justify-between items-center mb-5 md:mb-6">
                <h3 class="text-lg md:text-xl font-bold text-slate-700">Configurar Intervalo</h3>
                <button onclick="closeModal('modal-intervalo')" class="p-2 -mr-2 text-slate-400 hover:text-slate-600 rounded-full hover:bg-slate-100"><i class="ph ph-x text-xl"></i></button>
            </div>
            
            <div class="grid grid-cols-2 gap-3 md:gap-4 mb-6">
                <div class="flex flex-col">
                    <label class="text-[10px] md:text-xs font-bold text-slate-400 uppercase mb-1">D칤as</label>
                    <input type="number" id="dias" value="0" min="0" class="custom-input w-full bg-slate-50 border border-slate-200 rounded-xl px-3 py-3 text-center text-lg font-mono text-slate-700 outline-none">
                </div>
                <div class="flex flex-col">
                    <label class="text-[10px] md:text-xs font-bold text-slate-400 uppercase mb-1">Horas</label>
                    <input type="number" id="horas" value="0" min="0" class="custom-input w-full bg-slate-50 border border-slate-200 rounded-xl px-3 py-3 text-center text-lg font-mono text-slate-700 outline-none">
                </div>
                <div class="flex flex-col">
                    <label class="text-[10px] md:text-xs font-bold text-slate-400 uppercase mb-1">Minutos</label>
                    <input type="number" id="min" value="30" min="0" class="custom-input w-full bg-slate-50 border border-slate-200 rounded-xl px-3 py-3 text-center text-lg font-mono text-slate-700 outline-none">
                </div>
                <div class="flex flex-col">
                    <label class="text-[10px] md:text-xs font-bold text-slate-400 uppercase mb-1">Segundos</label>
                    <input type="number" id="seg" value="0" min="0" class="custom-input w-full bg-slate-50 border border-slate-200 rounded-xl px-3 py-3 text-center text-lg font-mono text-slate-700 outline-none">
                </div>
            </div>

            <button onclick="enviarIntervalo()" class="w-full bg-[#81c784] active:bg-[#66bb6a] md:hover:bg-[#66bb6a] text-white font-bold py-3 md:py-3.5 rounded-xl transition-colors shadow-lg shadow-green-200 flex justify-center items-center text-sm md:text-base">
                <i class="ph ph-paper-plane-right mr-2 text-lg"></i> Enviar Configuraci칩n
            </button>
        </div>
    </div>

    <div id="modal-fecha" class="modal-overlay fixed inset-0 z-50 hidden flex items-center justify-center p-4 md:p-6">
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-sm p-5 md:p-6 transform scale-95 opacity-0 transition-all duration-300 mx-auto" id="modal-content-fecha">
            <div class="flex justify-between items-center mb-5 md:mb-6">
                <h3 class="text-lg md:text-xl font-bold text-slate-700">Programar Fecha</h3>
                <button onclick="closeModal('modal-fecha')" class="p-2 -mr-2 text-slate-400 hover:text-slate-600 rounded-full hover:bg-slate-100"><i class="ph ph-x text-xl"></i></button>
            </div>
            
            <div class="space-y-4 mb-6">
                <div class="grid grid-cols-3 gap-2 md:gap-3">
                    <div class="flex flex-col col-span-1">
                        <label class="text-[10px] md:text-xs font-bold text-slate-400 uppercase mb-1">D칤a</label>
                        <input type="number" id="d" value="3" class="custom-input bg-slate-50 border border-slate-200 rounded-xl px-1 py-3 text-center text-lg font-mono text-slate-700 outline-none">
                    </div>
                    <div class="flex flex-col col-span-1">
                        <label class="text-[10px] md:text-xs font-bold text-slate-400 uppercase mb-1">Mes</label>
                        <input type="number" id="m" value="12" class="custom-input bg-slate-50 border border-slate-200 rounded-xl px-1 py-3 text-center text-lg font-mono text-slate-700 outline-none">
                    </div>
                    <div class="flex flex-col col-span-1">
                        <label class="text-[10px] md:text-xs font-bold text-slate-400 uppercase mb-1">A침o</label>
                        <input type="number" id="a" value="2025" class="custom-input bg-slate-50 border border-slate-200 rounded-xl px-1 py-3 text-center text-lg font-mono text-slate-700 outline-none">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3 md:gap-4">
                    <div class="flex flex-col">
                        <label class="text-[10px] md:text-xs font-bold text-slate-400 uppercase mb-1">Hora (24h)</label>
                        <input type="number" id="h" value="18" class="custom-input bg-slate-50 border border-slate-200 rounded-xl px-3 py-3 text-center text-lg font-mono text-slate-700 outline-none">
                    </div>
                    <div class="flex flex-col">
                        <label class="text-[10px] md:text-xs font-bold text-slate-400 uppercase mb-1">Minutos</label>
                        <input type="number" id="mi" value="30" class="custom-input bg-slate-50 border border-slate-200 rounded-xl px-3 py-3 text-center text-lg font-mono text-slate-700 outline-none">
                    </div>
                </div>
            </div>

            <button onclick="programar()" class="w-full bg-[#ff80ab] active:bg-[#f06292] md:hover:bg-[#f06292] text-white font-bold py-3 md:py-3.5 rounded-xl transition-colors shadow-lg shadow-pink-200 flex justify-center items-center text-sm md:text-base">
                <i class="ph ph-calendar-check mr-2 text-lg"></i> Guardar Fecha
            </button>
        </div>
    </div>
</body>
</html>
